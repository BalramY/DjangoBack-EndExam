{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Edit Profile</title>
	  <meta name="viewport" content="class= width=width-device, initial-scale=1">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	  <script src='https://kit.fontawesome.com/a076d05399.js'></script>
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	  <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.js"></script>
	  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
	  <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="{% url 'dashboard' %}">home</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
	      <div class="navbar-nav">
	      </div>
	    </div>
	    <div class="d-flex me-2">
            <a class="nav-link" style="color: rgba(0,0,0,.5);" href="{% url 'logout' %}">logout</a>
        </div>
	  </div>
	</nav>
	<div class="st-bg">
		<div class="container">
			<div class="first-div" style="height: 600px;">
				<i class="fa fa-user-circle-o icon-con" aria-hidden="true"></i>
				<h1 class="text-center Login">Edit Profile</h1>
				<form id="form_submit" method="post">
					<div class="wrap mt-5">
						<input type="text" class="form-control input-field" name="first_name" value="{{user.first_name}}" placeholder="First Name">
					</div>
					<div class="wrap1">
						<input type="text" class="form-control input-field" name="last_name" value="{{user.last_name}}" placeholder="Last Name">
					</div>
					<div class="text-center login-div">
					<button class="btn Login-btn py-3 ">Update</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript">
	$(document).ready(function(){
		$("#form_submit").on('submit', function(e){
			var formData = new FormData(this)
			e.preventDefault()
		if ($(this).validate() == false){
			return none
		}
		$.ajax({
		type: "POST",
		headers: {
			'X-CSRFToken': '{{ csrf_token }}',
		},
		data: $(this).serialize(),

		success: function (data) {
			window.swal.fire("Your name has been updated.", "", "success")
		},
		error: function (data) {
			window.swal.fire("Something went wrong.", "", "error")
		},
		cache: false,
		async: true,
		processData: false,
	});
		})
	
	})


</script>

</html>
