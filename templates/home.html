{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Home</title>
      <meta name="viewport" content="class= width=width-device, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
      <script src='https://kit.fontawesome.com/a076d05399.js'></script>
       <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="{% url 'edit_profile' %}">Edit profile</a>
            {% if is_not_social_account %}
                <a class="nav-link" href="{% url 'reset_password' %}">Reset Password</a>
            {% endif %}
          </div>
        </div>
        <div class="d-flex me-2">
            <a class="nav-link" style="color: rgba(0,0,0,.5);" href="{% url 'logout' %}">logout</a>
        </div>
      </div>
    </nav>
    <div class="container">
        <h1 class="text-center">Welcome</h1>
        <h6 class="text-center">{{user.email}}</h6>
        <h6 class="text-center">{{user.first_name}} {{user.last_name}}</h6>
    </div>  
</body>
</html>
